<div ng:controller="EventsListCtrl">
    
    <ul id="controls">
        <li id="search">
            <input type="text" name="query" id="bar"/>
        </li>	
    </ul>
	<div id="button-box">
		<a href="#/full-events-list" class="button">Browse all</a>
	</div>	
    
    <div id="events">
        <table class="table1"summary="Your list of live music gigs in Singapore">
            <thead>
                <tr>
                    <th scope="column">Name</th>
                    <th scope="column">Place</th>    
                    <th scope="column">Genre</th>
                    <th scope="column">Time</th>
                    <th scope="column">Price</th>
                </tr>    
            </thead>
            
            <tbody>
                <tr ng:repeat="event in events.$filter(query).$orderBy(orderProp)">
                    <td>{{event.name}}</td>
					<td>{{event.place}}</td>
                    <td>{{event.genre}}</td>
                    <td>{{event.time}}</td>
                    <td>{{event.price}}</td> 
					<td><a href="{{event.website}}">See more</a></td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
