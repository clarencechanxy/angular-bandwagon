<!doctype html>
<html xmlns:ng="http://angularjs.org/">
<head>
  <meta charset="utf-8">
  <title>Bandwagon- your live music gig finder</title>
  <link rel="stylesheet" href="css/app.css"/> 
  <meta name="description" content="Connecting you to live music." /> 
  <meta name="keywords" content="Bandwagon, live, music, gig, finder, locator, fans, jazz, rock, pop, indie, concert, performance" />
<link href='http://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>

<!-- last updated at 8th Oct -->
</head>
<body ng:controller="EventsCatCtrl">

<!--get facebook open graph tag http://developers.facebook.com/docs/reference/plugins/like/#-->

<div id="container">
<div id="header">
	<a href="#/home">Home</a>	
	<a href="#/about">About</a>	
	<a href="#/contribute-contact">Contribute and Contact</a>
</div>

<div id="smedia">
	<a href="http://twitter.com/share" class="twitter-share-button" data-text="Bandwagon: live music search made easy!" data-count="none" data-via="BandwagonApp">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>


	<div id="facebook">
	<div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#appId=258528160836345&amp;xfbml=1"></script><fb:like href="http://search.bandwagon.sg" send="true" layout="button_count" width="65px" show_faces="true" font=""></fb:like> 
	</div>
</div>


<div id="logo">
	<img src="img/Logo-26-Sep.gif" alt="bandwagon_logo" />
</div>

<div id="tweet">	
<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: 4,
  interval: 30000,
  width: 250,
  height: 150, 
  theme: {
    shell: {
      background: '#333333',
      color: '#ffffff'
    },
    tweets: {
      background: '#000000',
      color: '#ffffff',
      links: '#07bdeb'
    }
  },
  features: {
    scrollbar: true,
    loop: false,
    live: true,
    hashtags: true,
    timestamp: true,
    avatars: false,
    behavior: 'all'
  }
}).render().setUser('bandwagonapp').start();
</script>
</div>
<ng:view></ng:view>

  <script src="lib/angular/angular.js" ng:autobind></script>
  <script src="events.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/noSpam.js" type="text/javascript">
	// No spam script
	function nospam(user,domain,subject) {
	locationstring = "mailto:" + user + "@" + domain + "?subject=" + subject;
	window.location = locationstring;
	}
   </script> 
</div>
</div>
</body>
</html>
