<!doctype html>
<html xmlns:ng="http://angularjs.org/">
<head>
  <title>Bandwagon- your live music gig finder</title>
  <meta charset="utf-8">
  <meta name="description" content="Connecting you to live music." /> 
  <meta name="keywords" content="Bandwagon, live, music, gig, finder, locator, fans, jazz, rock, pop, indie, concert, performance" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/base.css"/>
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body ng:controller="EventsCatCtrl" id="home">
  
  <nav id="main">
    <ul>
      <li class="current"><a href="#/search">search</a></li>
      <li class="about"><a href="#/about">about</a></li>
      <li class="join-us"><a href="#/join-us">join us</a></li>
      <li><a href="http://blog.bandwagon.sg/" target="_blank">blog</a></li>
    </ul>
    <section class="social" style="display:none;">
      <ul>
        <li>google +</li>
        <li>twitter</li>
        <li>facebook</li>
      </ul>
    </section>
   </nav>
  
  <div id="calendar">
    <span class="day_name"></span>
    <span class="date_of_mth"></span>
    <span class="month"></span>
    <input type="hidden" name="cal_date.date"/>
  </div>
  
  <div id="tweet">
    <script src="http://widgets.twimg.com/j/2/widget.js"></script>
    <script>
    new TWTR.Widget({
      version: 2,
      type: 'profile',
      rpp: 4,
      interval: 30000,
      width: 270,
      height: 120,
      theme: {
        shell: {
          background: 'none',
          color: '#fff'
        },
        tweets: {
          background: 'none',
          color: '#fff',
          links: '#c56936'
        }
      },
      features: {
        scrollbar: true,
        loop: false,
        live: true,
        hashtags: true,
        timestamp: true,
        avatars: false,
        behavior: 'all'
      }
    }).render().setUser('bandwagonapp').start();
    </script>
  </div>
  
  <ng:view></ng:view> 
    
  <div id="smedia" style="display:none;">
	  <a href="http://twitter.com/share" class="twitter-share-button" data-text="Bandwagon: live music search made easy!" data-count="none" data-via="BandwagonApp">Tweet</a>
	  <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>

	  <div id="facebook">
	    <div id="fb-root"></div>
	    <script src="http://connect.facebook.net/en_US/all.js#appId=258528160836345&amp;xfbml=1"></script>
	    <fb:like href="http://search.bandwagon.sg" send="true" layout="button_count" width="65px" show_faces="true" font=""></fb:like> 
	  </div>
  </div>
  
  <script src="lib/angular/angular.min.js" ng:autobind></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
  <script src="events.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/noSpam.js" type="text/javascript">
    // No spam script
    function nospam(user,domain,subject) {
      locationstring = "mailto:" + user + "@" + domain + "?subject=" + subject;
      window.location = locationstring;
    }
  </script> 
  <script>
    $(document).ready(function() {
      $(".day_name").html(day_name);
      $(".date_of_mth").html(current_day);
      $(".month").html(current_month);
      $("#calendar").fadeIn(400);
      $("#calendar").click(function() {
        $("#calendar input").val("9 Oct 11").change();
      });
    });

    var dayNames = new Array("SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY");    
    var month = new Array("JANUARY", "FEBRUARY", "MARCH",  "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER");
    
    // JANUARY", 
    // "FEBRUARY", 
    // "MARCH",  
    // "APRIL", 
    // "MAY", 
    // "JUNE", 
    // "JULY", 
    // "AUGUST", 
    // "SEPTEMBER", 
    // "OCTOBER", 
    // "NOVEMBER", 
    // "DECEMBER"  

    var d = new Date();
    var current_day = d.getDate();
    var day_name = dayNames[d.getDay()];
    var current_month = month[d.getMonth()];
  </script>
</body>
</html>
