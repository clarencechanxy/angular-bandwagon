<!doctype html>
<html xmlns:ng="http://angularjs.org/">
<head>
  <title>Bandwagon- your live music gig finder</title>
  <link rel="shortcut icon" href="img/favicon.ico" />
  <meta charset="utf-8">
  <meta name="description" content="Connecting you to live music." /> 
  <meta name="keywords" content="Bandwagon, live, music, gig, finder, locator, fans, jazz, rock, pop, indie, concert, performance" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="http://cdn-images.mailchimp.com/embedcode/slim-081711.css">
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-25914988-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body ng:controller="EventsCatCtrl" class="bandwagon">
  <header>
    <h1>bandwagon</h1>
    <h2>live music gig finder</h2>
    <input type="text" name="query" id="search" placeholder="Filter your gig search!"/>
  </header>
  
  <nav id="main">
    <ul>
      <li class="search"><a href="#/search">search</a></li>
      <li class="about"><a href="#/about">about</a></li>
      <li class="join-us"><a href="#/join-us">join us</a></li>
      <li><a class="blog" href="http://blog.bandwagon.sg/" target="_blank">blog</a></li>
    </ul>
    <ul class="social">
      <li class="tweeter">
        <a href="http://twitter.com/share" class="twitter-share-button" data-text="Bandwagon: live music search made easy!" data-count="none" data-via="BandwagonApp"></a>
   	  </li>
   	  <li>
     	  <div id="facebook">
     	    <div id="fb-root"></div>
     	    <fb:like href="http://search.bandwagon.sg" send="true" layout="button_count" width="65px" show_faces="true"></fb:like> 
     	  </div>
   	  </li>
    </ul>
  </nav>
   
  <div id="calendar">
    <span class="day_name"></span>
    <span class="date_of_mth"></span>
    <span class="month"></span>
    <div class="controls">
      <a href="" class="prev_day" onClick="_gaq.push(['_trackEvent', 'Calender', 'prev']);">&lsaquo; prev</a>
      <a href="" class="today" onClick="_gaq.push(['_trackEvent', 'Calender', 'today']);">today</a>
      <a href="" class="next_day" onClick="_gaq.push(['_trackEvent', 'Calender', 'next_day']);">next &rsaquo;</a>
    </div>
    <input type="hidden" name="date" id="date_query"/>
  </div>
  
  <div id="tweet">
    <a href="http://twitter.com/bandwagonapp" target="_blank" class="follow_us" title="Follow us! Join in the conversation!">
      Follow us! Join the conversation.
    </a>
    <script src="http://widgets.twimg.com/j/2/widget.js"></script>
    <script>
    new TWTR.Widget({
      version: 2,
      type: 'profile',
      rpp: 1,
      interval: 30000,
      width: 270,
      height: 140,
      theme: {
        shell: {
          background: 'none',
          color: '#fff'
        },
        tweets: {
          background: 'none',
          color: '#fff',
          links: '#c56936'
        }
      },
      features: {
        scrollbar: false,
        loop: false,
        live: true,
        hashtags: true,
        timestamp: true,
        avatars: false,
        behavior: 'all'
      }
    }).render().setUser('bandwagonapp').start();
    </script>
  </div>
  
  <!-- Begin MailChimp Signup Form -->
  <div id="mc_embed_signup" class="hidden">
    <div class="subscribe">Subscribe</div>
    <form action="http://bandwagon.us2.list-manage1.com/subscribe/post?u=68be48aa72ec273269d26fa70&amp;id=e543f4e830" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
    	<label for="mce-EMAIL">Join the exclusive list that gets the very best gig news!</label>
    	<input type="text" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address">
    	<div class="clear">
    	  <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
    	</div>
    </form>
  </div>
  <!--End mc_embed_signup-->
  
  <ng:view></ng:view> 
      
  <footer>
    &#169; Copyright 2011 Bandwagon, All rights reserved | <a href="javascript:nospam('bandwagon','bandwagon.sg','Get in touch!')">bandwagon [at] bandwagon.sg</a>
  </footer>
  
  <script src="lib/angular/angular.min.js" ng:autobind></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
  <script src="events.js"></script>
  <script src="js/bandwagon.js"></script>
  <script src="js/controllers.js"></script>
  <script src="http://platform.twitter.com/widgets.js"></script>
  <script src="http://connect.facebook.net/en_US/all.js#appId=258528160836345&amp;xfbml=1"></script>
  <script src="js/noSpam.js" type="text/javascript">
    // No spam script
    function nospam(user,domain,subject) {
      locationstring = "mailto:" + user + "@" + domain + "?subject=" + subject;
      window.location = locationstring;
    }
  </script> 
  <script>
    (function() {
      //onload
      $("body").addClass(getCurrentPath());
      $("#calendar, header, #tweet").fadeIn(400);
       
      // Navigation highlight
      $("#main ul li a").not(".blog").click(function() {
        var new_path = $(this).parent().attr("class");
        $("body").removeClass(getCurrentPath());
        $("body").addClass(new_path);
      });

      $("#search").focus(function() {
        $("#date_query").val("").change();
      });
    })();
  </script>
</body>
</html>
